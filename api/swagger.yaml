openapi: 3.0.0
info:
  title: nextjs-startup-kit API
  description: nextjs-startup-kit API
  version: 0.1.0
servers:
  - url: http://api.nextjs-startup-kit.com/v1
    description: api server
paths:
  /users:
    get:
      summary: Returns a list of users.
      description: Returns a list of users.
      responses:
        '200':
          description: A JSON array of user names
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
    post:
      summary: Creates a user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
      responses:
        '201':
          description: Created
  /users/{userId}:
    get:
      summary: Returns a user by ID.
      parameters:
        - name: userId
          in: path
          required: true
          description: User ID
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        '200':
          description: OK
